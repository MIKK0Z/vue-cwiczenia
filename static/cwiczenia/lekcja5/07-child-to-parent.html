<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.3/dist/vue.global.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>

        <p>x: {{ x }}</p>
        <child-component :add="add"></child-component>
    </div>
    <script>
        const ChildComponent = {
            template: `
                <div>
                    <button @click="add(1)">add 1</button>
                    <button @click="add(2)">add 2</button>
                    <button @click="add(3)">add 3</button>
                </div>
            `,
            props: ["add"],
        }

        const app = Vue.createApp({
            data() {
                return {
                    title: "child to parent",
                    x: 0,
                };
            },
            methods: {
                add(num) {
                    this.x += num;
                }
            },
            components: {
                "child-component": ChildComponent,
            }
        }).mount("#app");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.3/dist/vue.global.min.js"></script>
    <style>
        img {
            height: 4rem;
        }

        form {
            display: flex;
        }

        h4 {
            margin-block: .2rem;
        }

        .card {
            border: 1px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>

        <card-component></card-component>
        <card-component></card-component>
        <card-component></card-component>
    </div>
    <script>
        const CardComponent = {
            template: `
            <div class="card">
                <h3>Wizytowka</h3>
                <p>name: {{ name }}</p>
                <p>surname: {{ surname }}</p>
                <p>age: {{ age }}</p>
                <p>profession: {{ profession }}</p>
            </div>
            `,
            data() {
                return {
                    name: "Jan",
                    surname: "Kowalski",
                    age: 30,
                    profession: "Informatyk",
                }
            }
        }

        const app = Vue.createApp({
            data() {
                return {
                    title: "data",
                };
            },
            components: {
                "card-component": CardComponent,
            }
        }).mount("#app");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.3/dist/vue.global.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>

        <form action="/" method="POST" @reset="reset" @submit="submit">
            <input type="text" name="textInput">
            <button type="reset">reset</button>
            <button type="submit">submit</button>
        </form>
        <label>
            <input type="checkbox" name="blocked" @click="changeLocked(event)" v-model="formLocked">
            prvent
        </label>
        <p>{{ msg }}</p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: "forms",
                    formLocked: true,
                    msg: "",
                };
            },
            methods: {
                reset(event) {
                    if (!this.formLocked) {
                        this.msg = "form reseted";
                        return;
                    };

                    event.preventDefault();
                    this.msg = "reset prevented";
                },
                submit(event) {
                    if (!this.formLocked) {
                        this.msg = "form submited";
                        return;
                    };

                    event.preventDefault();
                    this.msg = "submit prevented"
                }
            }
        }).mount("#app");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.3/dist/vue.global.min.js"></script>
    <link rel="stylesheet" href="/css/07-zadanie.css">
</head>
<body>
    <div id="app">
        <h1 v-text="title"></h1>

        <div v-for="element in elements" :class="element.class">
            {{element.id}}
        </div>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: "zadanie stoper numero duo",
                    time: 0,
                    interval: undefined,
                    elements: [
                        { id: 1, class: "red" },
                        { id: 2, class: "blue" },
                        { id: 3, class: "red" },
                        { id: 4, class: "blue" },
                        { id: 5, class: "red" },
                    ]
                };
            },
            methods: {
                increment() {
                    this.time += 1;
                },
                start() {
                    this.interval = setInterval(this.increment, 1000);
                },
                stop() {
                    clearInterval(this.interval);
                    this.interval = undefined;
                },
            },
        }).mount("#app");
    </script>
</body>
</html>
